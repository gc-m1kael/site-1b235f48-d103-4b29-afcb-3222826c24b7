<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A community for dog lovers to share stories, tips, and connect with fellow dog enthusiasts.">
    <title>Dog Lovers Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Dog Lovers Community</h1>
    </header>
    <main>
        <p>Join us in celebrating our furry friends! Share your stories, tips, and connect with fellow dog enthusiasts.</p>
        <p>Whether you are a proud dog owner or just love dogs, this is the place for you!</p>
    </main>
    <footer>
        <p>&copy; 2023 Dog Lovers Community</p>
    </footer>
</body>
</html>
